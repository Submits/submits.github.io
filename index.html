<!DOCTYPE html>
<html>
<head>
    <title>absq.xyz</title>
</head>
<script src="place2.js"></script>
<style>
    body {
padding-top: 25px;
  background-color: rgb(255, 255, 255);
  padding-bottom: 40px;
  font-family: 'Segoe UI';
  color: black;
  text-align: center;

}

.navbar {
  overflow: hidden;
  background-color: black;
  position: fixed;
  top: 0;
  width: 100%;
  text-align: center;
  padding-top: 10px;
  padding-bottom: 10px;
}

.container{
    --size: 4;
    height: 800px;
    display: grid;
    grid-template-columns: repeat(var(--size), 1fr);
    grid-template-rows: repeat(var(--size), 1fr);
    width: 800px;
    margin: auto;
    box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
}

.pixel{
    background-color: white;
    border: 1px solid black;
    border-radius: 1px;
    cursor: crosshair;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

input{
    width: 50px;
    height: 50px;
    border: none;
    box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);

}

input[type="color"]::-webkit-color-swatch-wrapper {
	padding: 0;
}
input[type="color"]::-webkit-color-swatch {
	border: 2px solid white;
    border-radius: 5px
}

.placebutton{
    font-size: 16px;
    background-color: #43cc6f;
    cursor: pointer;
    padding: 8px;
    padding-left: 13px;
    padding-right: 13px;
    border-radius: 2px;
    border: none;
    box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);

}
.placebutton:hover{
    background-color: #3ebb66;
}

.cancelbutton{
    font-size: 16px;
    color: white;
    background-color: #e24949;
    cursor: pointer;
    padding: 8px;
    border-radius: 2px;
    padding-left: 13px;
    padding-right: 13px;
    border: none;
    box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);

}
.cancelbutton:hover{
    background-color: #c94242;

}

.modal {
  display: block; 
  position: fixed; 
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; 
  padding: 20px;
  border: 1px solid #888;
  width: 40%;
}


</style>
<body>
    <div id="loadingScreen" class="modal">
        <div class="modal-content">
         <h2>Connecting...<br>This may take up to a few minutes.</h2>
        </div>
      
      </div>
    <p>Selected Pixel: <label style="font-weight: bold;" id="selectedPixel">None</label><br>Current Colour: <label style="font-weight: bold;" id="selectedPixelColour">None</label></p><br>
    <input type="color" id="colour"><br><br>
    <button class="placebutton" id="place">Place!</button>
    <button class="cancelbutton" id="cancel">Cancel</button>
    <br><br>
    </div>
    <div id="grid" class="container">
    </div>
  </body>
  </html>
